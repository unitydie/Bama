<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f6fbf2; font-family: Arial, sans-serif; }
    .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.1); width:360px; }
    h2 { margin:0 0 12px; color:#2e7d32; }
    label { display:block; font-weight:600; margin-top:10px; }
    input { width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:6px; }
    button { margin-top:16px; width:100%; padding:10px; border:none; background:#2e7d32; color:#fff; border-radius:8px; cursor:pointer; font-weight:700; }
    .err { color:#c62828; margin-top:8px; min-height:1em; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin login</h2>
    <form id="login-form">
      <label for="email">E-post</label>
      <input id="email" name="email" type="email" required />
      <label for="password">Passord</label>
      <input id="password" name="password" type="password" required />
      <button type="submit">Logg inn</button>
      <div class="err" id="err"></div>
    </form>
  </div>

  <script>
    // если уже вошёл — сразу в админку
    fetch('/api/auth/me', { credentials: 'include' })
      .then(r => r.json())
      .then(me => { if (me.authenticated) location.href = '/admin.html'; });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('err');
      errEl.textContent = '';
      const data = Object.fromEntries(new FormData(e.target).entries());
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',      // ВАЖНО: чтобы cookie пришла
          body: JSON.stringify(data)
        });
        const j = await res.json().catch(()=> ({}));
        if (!res.ok || !j.ok) {
          errEl.textContent = j.error || 'Feil ved innlogging';
          return;
        }
        location.href = '/admin.html';
      } catch (e) {
        errEl.textContent = 'Nettverksfeil';
      }
    });
  </script>
</body>
</html>
