<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adminpanel ‚Äì Smoothies</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f6fbf2; color: #000; padding: 40px; }
    h1 { text-align: center; color: #7cb342; }
    h3 { color:#2e7d32; margin-top: 32px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; background:#fff; }
    th, td { border: 1px solid #cce0b3; padding: 10px 14px; text-align: left; vertical-align: top; }
    th { background: #7cb342; color: white; }
    tr:nth-child(even) { background: #f1f8e9; }
    button { background: #7cb342; border: none; color: #fff; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #5e9935; }
    .form-container { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); max-width: 480px; margin: 30px auto; }
    .form-group { margin-bottom: 10px; }
    label { display:block; font-weight:600; margin-bottom: 4px; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
    .loader { display: none; text-align: center; margin: 10px 0; }
    .loader.active { display: block; }
    .topbar { position: fixed; top: 12px; right: 12px; z-index: 10; display: flex; gap: 8px; }
    .muted { color:#4d4d4d; font-size:12px; }
  </style>
</head>
<body>

  <!-- –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
  <script>
    fetch('/api/auth/me', { credentials: 'include' })
      .then(r => r.json())
      .then(me => { if (!me.authenticated) location.href = '/admin-login.html'; });
  </script>

  <div class="topbar">
    <button id="logoutBtn">Logg ut</button>
  </div>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/api/auth/logout', { method:'POST', credentials:'include' });
      location.href = '/admin-login.html';
    });
  </script>

  <h1>üßÉ Adminpanel ‚Äì Smoothies</h1>

  <!-- –ü—Ä–æ–¥—É–∫—Ç—ã -->
  <h3>üóÇÔ∏è Produkter</h3>
  <table id="smoothieTable">
    <thead>
      <tr>
        <th>Navn</th>
        <th>Ingredienser</th>
        <th>Bilde</th>
        <th>Handling</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="form-container">
    <h3><i class="fa fa-plus"></i> Legg til ny smoothie</h3>
    <p class="muted">Bakgrunn fjernes automatisk via Remove.bg.</p>
    <form id="addForm">
      <div class="form-group">
        <label for="name">Navn</label>
        <input type="text" id="name" placeholder="Navn" required />
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredienser</label>
        <input type="text" id="ingredients" placeholder="Ingredienser" required />
      </div>
      <div class="form-group">
        <label for="image">Bilde (URL)</label>
        <input type="url" id="image" placeholder="Bilde (URL)" required />
      </div>
      <div class="loader" id="loader">üåÄ Behandler bildet... vennligst vent</div>
      <button type="submit">Legg til</button>
    </form>
  </div>

  <!-- –ó–∞–∫–∞–∑—ã -->
  <h3>üì¶ Bestillinger</h3>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Produkt</th>
        <th>Kunde</th>
        <th>E-post</th>
        <th>Telefon</th>
        <th>Antall</th>
        <th>Adresse</th>
        <th>Kommentar</th>
        <th>Tid</th>
        <th>Handling</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_KEY = "Ri77YTZ6LffapymeE3ioKzvW"; // Remove.bg

    const tableBody = document.querySelector("#smoothieTable tbody");
    const addForm = document.getElementById("addForm");
    const loader = document.getElementById("loader");

    // === –ü—Ä–æ–¥—É–∫—Ç—ã: –∑–∞–≥—Ä—É–∑–∫–∞ ===
    async function loadTable() {
      tableBody.innerHTML = "";
      try {
        const res = await fetch("/api/products", { cache: "no-store" });
        if (!res.ok) throw new Error("API error " + res.status);
        const items = await res.json();

        items.forEach((s) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s.name}</td>
            <td>${s.ingredients}</td>
            <td><img src="${s.image}" alt="${s.name}" style="width:100px; border-radius:6px;"></td>
            <td><button data-id="${s.id}" class="del-btn"><i class="fa fa-trash"></i> Slett</button></td>
          `;
          tableBody.appendChild(row);
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ (–Ω—É–∂–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ‚Üí —à–ª—ë–º cookie)
        tableBody.querySelectorAll(".del-btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const id = btn.getAttribute("data-id");
            if (!confirm("Slette denne smoothien?")) return;
            const delRes = await fetch(`/api/products/${id}`, { method: "DELETE", credentials: "include" });
            if (!delRes.ok) {
              const j = await delRes.json().catch(() => ({}));
              return alert(j.error || "Kunne ikke slette.");
            }
            loadTable();
          });
        });
      } catch (e) {
        console.error(e);
        alert("Kunne ikke laste produkter");
      }
    }

    // === –ü—Ä–æ–¥—É–∫—Ç—ã: –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ (Remove.bg –Ω–∞ —Ñ—Ä–æ–Ω—Ç–µ) ===
    addForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const ingredients = document.getElementById("ingredients").value.trim();
      const imageUrl = document.getElementById("image").value.trim();

      if (!name || !ingredients || !imageUrl) {
        alert("Vennligst fyll ut alle feltene!");
        return;
      }

      loader.classList.add("active");
      try {
        // 1) —É–±–∏—Ä–∞–µ–º —Ñ–æ–Ω —á–µ—Ä–µ–∑ Remove.bg
        const formData = new FormData();
        formData.append("image_url", imageUrl);
        formData.append("size", "auto");

        const res = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: { "X-Api-Key": API_KEY },
          body: formData
        });
        if (!res.ok) throw new Error("Remove.bg feilet!");

        // 2) —á–∏—Ç–∞–µ–º blob –∫–∞–∫ base64
        const blob = await res.blob();
        const reader = new FileReader();

        reader.onloadend = async () => {
          const base64data = reader.result; // data:image/png;base64,...

          // 3) —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ë–î (—Ç—Ä–µ–±—É–µ—Ç—Å—è cookie ‚Üí credentials: include)
          const apiRes = await fetch("/api/products", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ name, ingredients, image: base64data })
          });

          loader.classList.remove("active");

          if (!apiRes.ok) {
            const j = await apiRes.json().catch(() => ({}));
            console.error(j);
            return alert(j.error || "Kunne ikke lagre i databasen.");
          }

          alert("‚úÖ Smoothie lagret i DB!");
          addForm.reset();
          loadTable();
        };

        reader.readAsDataURL(blob);
      } catch (err) {
        console.error("‚ùå Feil:", err);
        loader.classList.remove("active");
        alert("Feil under bildebehandling eller lagring.");
      }
    });

    // === –ó–∞–∫–∞–∑—ã: –∑–∞–≥—Ä—É–∑–∫–∞/—É–¥–∞–ª–µ–Ω–∏–µ ===
    async function loadOrders() {
      const tbody = document.querySelector('#ordersTable tbody');
      tbody.innerHTML = '';
      try {
        const res = await fetch('/api/orders', { credentials: 'include', cache: 'no-store' });
        if (!res.ok) throw new Error('API error ' + res.status);
        const rows = await res.json();
        rows.forEach(o => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${o.id}</td>
            <td>${o.product_name}</td>
            <td>${o.customer_name}</td>
            <td>${o.email}</td>
            <td>${o.phone}</td>
            <td>${o.quantity}</td>
            <td>${o.address}</td>
            <td>${o.comments || ''}</td>
            <td>${new Date(o.created_at).toLocaleString()}</td>
            <td><button class="order-del" data-id="${o.id}">Slett</button></td>
          `;
          tbody.appendChild(tr);
        });
        tbody.querySelectorAll('.order-del').forEach(btn => {
          btn.addEventListener('click', async () => {
            if (!confirm('Slette bestilling?')) return;
            const id = btn.getAttribute('data-id');
            const r = await fetch(`/api/orders/${id}`, { method:'DELETE', credentials:'include' });
            if (!r.ok) return alert('Kunne ikke slette.');
            loadOrders();
          });
        });
      } catch(e) {
        console.error(e);
        alert('Kunne ikke laste bestillinger');
      }
    }

    // –ó–∞–ø—É—Å–∫
    loadTable();
    loadOrders();

    // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π —á–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–π localStorage, —á—Ç–æ–±—ã –Ω–µ –ø—É—Ç–∞–ª:
    localStorage.removeItem("adminSmoothies");
  </script>

</body>
</html>
